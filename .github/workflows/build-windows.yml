name: Build Windows EXE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      # Step 4: Build the EXE with PyInstaller (with --windowed)
      - name: Build the EXE
        run: pyinstaller --onefile --windowed --name "Pace Chaser" --icon="windows assets/PaceChaser.ico" --add-data "windows assets/mambo-ume-usume.gif;windows assets" --add-data "atr_history.json;." --add-data "user_settings.json;." --add-data "tr_history.json;." --add-data "stop_history.json;." main.py

      # Step 5: Upload the EXE artifact
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/Pace Chaser.exe
